---
layout: page
title: Пополнить баланс
scripts: [checkInput, tooltip, balance-form]
---
<main>
  <h2 class="h1 main__header">Пополнить баланс</h2>
  <div class="up-balance__container">
    <div class="balance">
      <div class="balance__inner">
        <h3 class="h2 balance__title">Ваш баланс</h3>
        <span class="h2">10 000</span><br>
        <span>монет</span>
      </div>
      <div class="balance__discount">
        <img class="balance__image" src="assets/icons/coin2.svg" alt=" ">
        <span class="balance__text">При покупке 100 монет получи скидку 10%</span>
      </div>
    </div>
    <div class="buy-coins">
      <h3 class="h2 buy-coins__title">Купить монеты</h3>
      <form action="" method="post">
        <div class="buy-coins__input-group">
          <label class="tooltip buy-coins__label">Количество монет
            <input type="number" min="1" max="1000" class="input buy-coins__input" step="1">
          </label>
          <label class="buy-coins__label">Стоимость
            <input type="text" class="input buy-coins__input buy-coins__input_sum" value="500&#8381" disabled>
            <span class="buy-coins__discount">Скидка 50&#8381</span>
          </label>
        </div>
        <button class="btn btn_purple buy-coins__btn" disabled>Купить</button>
      </form>
    </div>
  </div>
</main>
