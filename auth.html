<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Hello, world!</title>
</head>

<body>
  <header class="header">
    <a
      class="header__logo"
      href="auth.html">
      <img
        class="header__logo-img"
        src="img/logo.svg"
        alt="Instaboom"
        title="Instaboom Logotype">Instaboom</a>
  </header>

  <div class="form-wrapper">
    <h1 class="h1 form__header">Авторизация</h1>
    <form action="" method="post">
      <p class="form__description">Введите логин Instagram,<br>
          чтобы подгрузить данные и фотографии<br>
          аккаунта для раскрутки.</p>
      <input
        class="form__input form__input_login"
        type="text"
        name="login"
        placeholder="Логин Instagram"
        autocomplete="off"
        required>
      <input
        class="form__input form__input_password"
        type="password"
        name="password"
        placeholder="Ваш пароль"
        autocomplete="off"
        required>
      <button class="form__btn">Войти</button>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
