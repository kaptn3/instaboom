<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">

  <title>Hello, world!</title>
</head>

<body>
  <header class="header">
    <a
      class="header__logo"
      href="auth.html">
      <img
        class="header__logo-img"
        src="img/logo.svg"
        alt="Instaboom"
        title="Instaboom Logotype">Instaboom</a>
  </header>

  <div class="form-wrapper">
    <h1 class="h1 form__header">Авторизация</h1>
    <form action="" method="post" autocomplete="off">
      <p class="form__description">Введите логин Instagram,<br>
          чтобы подгрузить данные и фотографии<br>
          аккаунта для раскрутки.</p>
      <div class="select">
        <img class="select__img" src="icons/login.svg" alt=" ">
        <input id="myInput"
          class="form__input form__input_login"
          type="text"
          name="login"
          placeholder="Логин Instagram"
          required>
        <a class="select__clear">
          <img src="icons/clear.svg" alt=" ">
        </a>
      </div>
      <input
        class="form__input form__input_password"
        type="password"
        name="password"
        placeholder="Ваш пароль"
        required>
      <span class="form__error">Неверная пара логин пароль</span>
      <button class="form__btn">Войти</button>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
