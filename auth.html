<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/style.css">

  <title>Авторизация</title>
</head>

<body>
  <header class="header">
    <a class="header__logo" href="auth.html">
      <img class="header__logo-img" src="img/logo.svg" alt="Instaboom" title="Instaboom Logotype">Instaboom</a>
  </header>

  <div class="form-wrapper">
    <h1 class="h1 form__header">Авторизация</h1>
    <form action="" method="post" autocomplete="off">
      <p class="form__description">Введите логин Instagram,<br>
        чтобы подгрузить данные и фотографии<br>
        аккаунта для раскрутки.</p>
      <div class="select">
        <img class="select__img" src="icons/login.svg" alt=" ">
        <input id="loginInput" class="form__input form__input_login" type="text" name="login" placeholder="Логин Instagram"
          required>
        <a class="select__clear">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24"
            viewBox="0 0 24 24">
            <defs>
              <symbol id="cross_" data-name="cross_" viewBox="0 0 24 24">
                <g>
                  <line class="cls-1" x1="18" y1="6" x2="6" y2="18" />
                  <line class="cls-1" x1="6" y1="6" x2="18" y2="18" />
                </g>
                <rect class="cls-2" width="24" height="24" />
              </symbol>
            </defs>
            <title>clear</title>
            <g id="Слой_2" data-name="Слой 2">
              <g id="Layer_1" data-name="Layer 1">
                <use id="cross_3" data-name="cross_" width="24" height="24" xlink:href="#cross_" />
              </g>
            </g>
          </svg>
        </a>
      </div>
      <input class="form__input form__input_password form__input_error" type="password" name="password" placeholder="Ваш пароль" required>
      <span class="form__error">Неверная пара логин пароль</span>
      <button class="form__btn">Войти</button>
    </form>
  </div>

  <script src="js/focus.js"></script>
  <script src="js/select.js"></script>
</body>

</html>
