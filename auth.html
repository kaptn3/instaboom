<!doctype html>
<html lang="ru">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/style.css">

  <title>Авторизация</title>
</head>

<body>
  <header class="header">
    <a
      class="header__logo"
      href="auth.html">
      <img
        class="header__logo-img"
        src="img/logo.svg"
        alt="Instaboom"
        title="Instaboom Logotype">Instaboom</a>
  </header>

  <div class="form-wrapper">
    <h1 class="h1 form__header">Авторизация</h1>
    <form action="" method="post" autocomplete="off">
      <p class="form__description">Введите логин Instagram,<br>
          чтобы подгрузить данные и фотографии<br>
          аккаунта для раскрутки.</p>
      <div class="select">
        <img class="select__img" src="icons/login.svg" alt=" ">
        <input id="loginInput"
          class="form__input form__input_login"
          type="text"
          name="login"
          placeholder="Логин Instagram"
          required>
        <a class="select__clear">
          <img src="icons/clear.svg" alt=" ">
        </a>
      </div>
      <input
        class="form__input form__input_password"
        type="password"
        name="password"
        placeholder="Ваш пароль"
        required>
      <span class="form__error">Неверная пара логин пароль</span>
      <button class="form__btn">Войти</button>
    </form>
  </div>

  <script src="js/select.js"></script>
</body>

</html>
